<!doctype html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            {% block styles %}
                {{ bootstrap.load_css() }}
            {% endblock %}

            <title>DE Toolsets</title>
        {% endblock %}
    </head>
    <body>
        {% block content %}
            {% block navbar %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <a class="navbar-brand" href={{ url_for('index') }}>
                        <img src={{ url_for('static', filename='RBC-Bearings-Logo.png') }} width='100' style='filter: brightness(150%);'/>
                        DE Toolsets
                    </a>

                    <div class="navbar-nav my-lg-0">
                        <a class="nav-item nav-link" href={{ url_for('index') }}>Home </a>
                        <a class="nav-item nav-link" href={{ url_for('tools') }}>Tools</a>
                    </div>

                </nav>
            {% endblock %}

            {% block app_content %}
            {% endblock %}

        {% endblock %}

        {% block scripts %}
            {{ bootstrap.load_js() }}
        {% endblock %}

    </body>
</html>
