{% extends 'base.html' %}

{% block app_content %}
    <div class='container mt-5'>
        <div class='card shadow-sm'>
            <h5 class='card-header'>Tools</h5>
            <div class='card-body'>
                <div class='list-group'>
                    {% for tool in tool_list %}
                        <a href='/tools/{{ tool.name }}' class='list-group-item list-group-item-action'>{{ tool.display_name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
