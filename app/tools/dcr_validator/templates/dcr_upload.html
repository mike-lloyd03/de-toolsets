{% extends 'base.html' %}

{% block app_content %}
    <div class='container mt-5'>
        <div class='card shadow-sm'>
            <h5 class='card-header'>File Upload</h5>
            <div class='card-body'>
                <form method='POST' action='' enctype='multipart/form-data' multiple>
                    <div class='form-group'>
                        <label for='wo_file'>Select Work Order File (.xls)</label><br>
                        <input type='file' name='wo_file' id='wo_file' class='form-control-file'>
                    </div>
                    <div class='form-group'>
                        <label for='dcr_file'>Select DCR File (.csv)</label><br>
                        <input type='file' name='dcr_file' id='dcr_file' class='form-control-file'>
                    </div>
                    <div class='form-group'>
                        <input type='submit' value='Submit' class='btn btn-outline-primary'>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
