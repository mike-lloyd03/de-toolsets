{% extends 'base.html' %}

{% block app_content %}
    <div class='container my-5'>
        <div class='card shadow-sm text-center'>
            <h5 class='card-header'>DCR Validator</h5>
            <div class='card-body'>
                <p>Processing Complete</p>
                <a href={{ url_for('.static',filename='temp/' + output_file) }} download class='btn btn-outline-primary m-2'>Download File</a><br>
                <a href='{{ url_for('.dcr_validator_upload_form') }}' class='btn btn-outline-primary m-2'>New File</a><br>
            </div>
        </div>
    </div>
{% endblock %}
